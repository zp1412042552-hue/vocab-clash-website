<head>

    <title>Vocab Clash - VR English Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 20px;

            max-width: 600px;

            color: #667eea;
            font-size: 1.3em;

        }

        .description {
            color: #718096;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .link.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .footer {
            margin-top: 50px;
            color: #a0aec0;
            font-size: 0.9em;
        }
    </style>
</head>
